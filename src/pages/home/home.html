
<ion-header>
  <!----------page toolbar-->
  <ion-toolbar color="white">
    
    <ion-buttons >
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="search"></ion-icon>
      </button>
      
      <button ion-button icon-only >
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <!-------------------->
</ion-header>

<ion-content padding>

  <!---------------image slider---->
  <ion-slides pager autoplay="900" loop="true"  speed="1000">

    <ion-slide >
      <div class="con-image" style="background-image: url(../../assets/imgs/slider/slider1.jpg);">
        <!-- <img src="../../assets/imgs/slider/slider1.jpg"> -->
      </div>
    </ion-slide>
  
    <ion-slide >
      <div class="con-image"  style="background-image: url(../../assets/imgs/slider/slider2.jpg);">
      
      </div>
    </ion-slide>

    <ion-slide >
      <div class="con-image" style="background-image: url(../../assets/imgs/slider/slider2.jpg);">
       
      </div>
    </ion-slide>
  
    
  
  </ion-slides>
  <!----------------------------->

  
  <!------------------------------->
</ion-content>
