
<ion-header>
  <!----------page toolbar-->
  <ion-toolbar color="white">
    
    <ion-buttons >
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="search"></ion-icon>
      </button>
      
      <button ion-button icon-only >
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <!-------------------->
</ion-header>
