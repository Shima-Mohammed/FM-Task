<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-title (click)="closeModal()">{{product.name}}</ion-title>
        </ion-col>
        <ion-col col-6 class="closeModal">
          
    <ion-icon ios="ios-close"  end md="md-close" (click)="closeModal()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="conProductData">
  <h6 class="title" >Product Name  <span style="text-align: end;">{{product.name}}</span></h6>
  <span class="clr"></span>
  <h6 class="title" >Product Weight  <span style="text-align: end;">{{product.weight}}</span></h6>
  <span class="clr"></span>
  <h6 class="title" >Product Price  <span style="text-align: end;">{{product.price}}</span></h6>
  </div>
  </ion-content>
