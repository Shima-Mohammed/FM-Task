<ion-header>
  <ion-toolbar color="transparent" >
      
    <ion-navbar>
      <ion-title>{{category.name}}</ion-title>
    </ion-navbar>
    
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="search"></ion-icon>
      </button>
      
      <button ion-button icon-only >
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar> 
  <div class="headerImage">
    <div class="con-image"  [style.background-image]="'url('+category.category_img+')'">
      <!-- <img [src]="category.category_img"> -->
      
    </div>
    <div class="imageOverlay"></div>
  </div>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6  *ngFor="let product of category.products" (click)="openProductDetails(product)">
        <div class="con-image" >
          <img src="{{product.product_img}}">
        </div>
        <div class="productData">
          <h5>{{product.name}}</h5>
          <h6>{{product.weight}}</h6>
          <h6>{{product.price}}</h6>
        </div>
      </ion-col>
    </ion-row>
   
  </ion-grid>
</ion-content>


<ion-footer>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-buttons start>
            <button ion-button icon-end color="royal" >
              Sortby
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col col-6>
          <ion-buttons start>
            <button ion-button icon-end color="royal" >
              Filter
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
      </ion-grid>
    
  </ion-toolbar>
</ion-footer>
